<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon> fastfood</mat-icon>
    </button>
    <span>Nutritionist App</span>
    <span class="example-spacer"></span>
    <a mat-raised-button color="accent" routerLink="/dashboard"><mat-icon>home</mat-icon></a>
    <a mat-raised-button color="accent" routerLink="/favourites"><mat-icon>favorite</mat-icon></a>
    <a mat-raised-button color="warn" (click)="onlogout()"><mat-icon>exit_to_app</mat-icon></a>
  </mat-toolbar>
  <div *ngIf="loader.isloading |async" class="loader-container">
   <mat-spinner style="top:40% ; left:45% ;"></mat-spinner>
  </div>
